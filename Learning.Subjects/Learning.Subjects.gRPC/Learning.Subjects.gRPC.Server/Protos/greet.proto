syntax = "proto3";
option csharp_namespace = "Learning.Subjects.gRPC.Server";
package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayThankYou (ThankYouRequest) returns (ThankYouResponse);
}

message HelloRequest { string name = 1; }
message HelloReply { string message = 1; }
message ThankYouRequest { string name = 1; }
message ThankYouResponse { string message = 1; }
